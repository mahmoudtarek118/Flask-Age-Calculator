<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Age</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hi {{ name }}!</h1>
        <p>You are:</p>
        <ul>
            <li>{{ years }} years</li>
            <li>{{ months }} months</li>
            <li>{{ days }} days old</li>
        </ul>
    </div>
</body>
</html>
